<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Program</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Genos:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Count Program</h2>
        <div id="ui">
            <label for="initNum">Initial Number</label>
            <input type="number" name="initNum" id="initNum">
            <label for="lastNum">Last Number</label>
            <input type="number" name="lastNum" id="lastNum">
            <label for="step">Step</label>
            <input type="number" name="step" id="step">

            <input type="button" value="Count" id="countBtn">
            <input type="button" value="Reset" id="resetBtn">
        </div><!--/ui-->

        <div id="display"></div>
    </div><!--/container-->
    <script src="js/script.js"></script>
</body>
</html>
